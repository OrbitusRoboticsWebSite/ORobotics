baseURL: "https://orbitusrobotics.com/" ##baseURL: ''
title: "Orbitus Robotics"  ##title: TailBliss
theme: "tailbliss"
languageCode: en-us
DefaultContentLanguage: en
enableEmoji: true
enableGitInfo: true
enableRobotsTXT: true
canonifyURLs: true
pagination:
  pagerSize: 6
darkmode_js:
  - assets/js/darkmode.js
enableInlineShortcodes: true

markup:
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      typographer:
        apostrophe: '&rsquo;'
        disable: false
        ellipsis: '&hellip;'
        emDash: '&mdash;'
        enDash: '&ndash;'
        leftAngleQuote: '&laquo;'
        leftDoubleQuote: '&ldquo;'
        leftSingleQuote: '&lsquo;'
        rightAngleQuote: '&raquo;'
        rightDoubleQuote: '&rdquo;'
        rightSingleQuote: '&rsquo;'
    parser:
      attribute:
        block: false
        title: true
      autoHeadingID: true
      autoHeadingIDType: github
      wrapStandAloneImageWithinParagraph: true
    renderer:
      hardWraps: false
      unsafe: true
      xhtml: false

params:
  author: Rodolfo Aramayo
  authorimage: ../assets/images/global/author.webp
  og_image: /images/tailbliss-cover.png
  moto: "Leading the A.I. revolutioun"
  description: "Meet R.O.B. our world class open source macOSX droid powered with Gemini."
  disable_theme_toggle: false
  disable_stay_uptodate: false

  p1:
    heading: "Our mission"
    image: "images/pages/our-mission.png"
    content:
      - text: "We specialize in Apple development technologies and provide solutions on iOS, macOS, visionOS, watchOS, and iPadOS."
      - text: "Bringing the future of technology to the world through advanced software development solutions in Swift, Swift UI, and Objective-C."
      - text: "We carry the flames of innovation in every project we touch."
  p2:
    heading: "Join the Virtual Revolution"
    image: "images/pages/hacktoberfest.jpg"
    content:
      - text: "Get ready for the latest AI and Spatial computing transformations to the industry. With our specialized developers, we deliver the next cutting edge experience to your project. Don't let the A.I. revolution pass you by, ask our technical architects to help engineer a solution roadmap today. Our experts have been delivering solutions to the top companies in the tech industry for decades. We are the personnel behind the black curtains guarding the sanctity of the world's beloved technology."

  p3:
    heading: "Come see R.O.B. at the 2025 Mare island MakerFaire here in the Bay Area." 
    content:
      - text: "Sagittis scelerisque nulla cursus in enim consectetur quam. Dictum urna sed consectetur neque tristique pellentesque. Blandit amet, sed aenean erat arcu morbi. Cursus faucibus nunc nisl netus morbi vel porttitor vitae ut. Amet vitae fames senectus vitae."
    links:
      - text: Check out our past shows
        url: "http://localhost:1313/MakerFaire"
    logos:
      - identifier: a
        image: "images/pages/Makerfaire_2024.webp"
        alt: "a"
      - identifier: b
        image: "images/pages/ROB-comicon.webp"
        alt: "b"
      - identifier: c
        image: "images/pages/Makerfaire_2022.webp"
        alt: "c"
      - identifier: d
        image: "images/pages/Makerfaire_2019.webp"
        alt: "d"
      - identifier: e
        image: "images/pages/Mendocino.webp"
        alt: "e"
      - identifier: f
        image: "images/pages/Beach.webp"
        alt: "f"

  p4:
    heading: "From the blog"
    content:
      - text: "Learn about our latest news and stay informed with our latest tutorials and robotics literature."
  p5:
    heading: "Stay Up to Date"
    content:
      - text: "How can we help your company reach for tomorrow? Stay in touch with our latest news and events."
    action: "https://formsubmit.co/e521db3489027cfc9d158b4a3d7c147f"
    label: "Email address"
    placeholder: "Enter your email"
    button: "Notify me"

  social_media:
    github:
      enabled: true
      url: 'https://github.com/RudyAramayo'
    facebook:
      enabled: true
      url: 'https://facebook.com/orbitus.robotica/'
    instagram:
      enabled: true
      url: 'https://instagram.com/orbitus2019/'
    twitter:
      enabled: true
      url: 'https://x.com/orbitusrobotics'
    

menu:
  main:
    - identifier: Makerfaire
      name: Maker Faire
      url: /makerfaire/
      weight: 10
    - identifier: about
      name: About
      url: /orbitus/
      weight: 20
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 30
  footer:
    - identifier: Makerfaire
      name: Maker Faire
      url: /makerfaire/
      weight: 10
    - identifier: about
      name: About
      url: /orbitus/
      weight: 20
    - identifier: contact
      name: Contact
      url: /contact/
      weight: 50

markup:
  goldmark:
    renderer:
      unsafe: true

taxonomies:
  category: Categories
  tag: Tags

privacy:
  disqus:
    disable: false
  googleAnalytics:
    anonymizeIP: true
    disable: false
    respectDoNotTrack: false
    useSessionStorage: false
  instagram:
    disable: false
    simple: false
  twitter:
    disable: false
    enableDNT: false
    simple: false
  vimeo:
    disable: false
    enableDNT: false
    simple: false
  youtube:
    disable: false
    privacyEnhanced: true

module:
  hugoVersion:
    extended: true
    min: "0.114.0"
  imports:
    - path: github.com/nusserstudios/tailbliss
      mounts:
        - source: layouts
          target: layouts
        - source: i18n
          target: i18n
        - source: archetypes
          target: archetypes
        - source: assets
          target: assets
          #excludeFiles: images/* # uncomment for production
        #- source: content # comment for production
        # target: content # comment for production
